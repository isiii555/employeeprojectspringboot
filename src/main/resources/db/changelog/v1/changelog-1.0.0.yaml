databaseChangeLog:
  - changeSet:
      author: Islam
      id: 1
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column :
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: job_title
                  type: varchar(100)
              - column:
                  name: hire_date
                  type: date
